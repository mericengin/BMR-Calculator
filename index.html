<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="bmrCalculator">
        <h1 id="headText">BMR Calculator</h1>
        <div class="controls">
            <form>

                <h3>Age</h3>
                <input type="text" id="ageInput">

                <div class="gender">
                    <h3>Gender</h3>
                    <input type="radio" id="male" value="male" name="gender"> 
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender">
                    <label for="female">Female</label>
                </div>

                <div class="height">
                    <h3>Height</h3>
                    <input type="text" id="height" placeholder="Height (cm)">
                    <div class="unit"></div>
                </div>

                <div class="weight">
                    <h3>Weight</h3>
                    <input type="text" id="weight" placeholder="Weight (kg)">
                    <div class="unit"></div>
                </div>
                
            </form>
            <br>
        </div>
        
        <div class="result">
            
            <button id="calculateBtn">Calculate</button>

            <div id="resultText">
                <br>
                <span id="calories">Please Enter ALL Information for BMR Calculation.</span>
            </div>

        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
